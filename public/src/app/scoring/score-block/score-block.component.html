<h3>Checkpoint</h3>
<div class="row">
    <div class="form-inline col-md-4">
        <div class="input-group mb-2 mr-sm-2">
            <label for="timeOut" class="input-group-addon">Out</label>
            <input type="text" class="form-control" id="timeOut" placeholder="(00:00:00)" [(ngModel)]="timeOut" (change)="onUpdateTrueTime()">
        </div>
    </div>
    <div class="form-inline col-md-4">
        <div class="input-group mb-2 mr-sm-2">
            <label for="timeIn" class="input-group-addon">In</label>
            <input type="text" class="form-control" id="timeIn" placeholder="(00:00:00)" [(ngModel)]="timeIn" (change)="onUpdateTrueTime()">
        </div>
    </div>
    <div class="form-inline col-md-4">
        <div class="input-group mb-2 mr-sm-2">
            <label for="timeActual" class="input-group-addon">Actual</label>
            <input type="text" class="form-control" id="timeActual" placeholder="(00:00:00)" [(ngModel)]="timeActual" (change)="onUpdateErrorTime()">
        </div>
    </div>
</div>
<br>
<div class="row">
    <div class="col-sm-4">
        <label class="mr-sm-2">True Time: {{ getTrueTime() }}</label>
    </div>
    <div class="col-sm-4">
        <label class="mr-sm-2">Error: {{ getErrorTime() }}</label>
    </div>
    <div class="col-sm-4">
        <label class="mr-sm-2"><strong>Points: {{ points }}</strong></label>
    </div>
</div>
<hr>
