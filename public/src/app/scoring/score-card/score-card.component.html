<h1 class="mt-3 mb-3">TSD Score Card</h1>
<form>
    <div class="row">
        <div class="col-md-4 col-sm-6">
            <div class="input-group mb-2 mb-sm-0">
                <label for="newCheckpointName" class="sr-only">New Checkpoint Name</label>
                <input type="text" id="newCheckpointName" name="newCheckpointName" class="form-control" placeholder="Checkpoint Name" [(ngModel)]="newCheckpointName">
                <button class="btn btn-primary input-group-addon" (click)="onAddCheckpoint()">Add Checkpoint</button>
            </div>
        </div>
    </div>
    <br>
    <app-score-block *ngFor="let card of checkpoints" [checkpoint]="card" (removeCheckpoint)="onRemoveCheckpoint($event)"></app-score-block>

    <div class="col-sm-12 col-md-4">
        <table class="table table-striped table-bordered table-responsive table-sm">
            <thead class="thead-inverse">
                <tr>
                    <th>Checkpoint</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let checkpoint of checkpoints; let i = index">
                    <td>{{ checkpoint.name }}</td>
                    <td>{{ checkpoint.points }}</td>
                </tr>
            </tbody>
            <tfoot class="table-success">
                <tr>
                    <td>Total: </td>
                    <td>{{ getTotal() }}</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
</form>
