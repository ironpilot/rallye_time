<h1>Score Card</h1>
<form>
    <app-score-block *ngFor="let card of checkpoints"></app-score-block>

    <div class="col-sm-12 col-md-4">
        <table class="table table-striped table-bordered table-responsive table-sm">
            <thead class="thead-inverse">
                <tr>
                    <th>Checkpoint</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let score of checkpoints; let i = index">
                    <td>Checkpoint {{ i }}</td>
                    <td>{{ score }}</td>
                </tr>
            </tbody>
            <tfoot class="table-success">
                <tr>
                    <td>Total: </td>
                    <td>{{ getTotal() }}</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
